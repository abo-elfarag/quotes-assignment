<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quote of the Day</title>
</head>
<body>
    
    <section class=" vh-100 d-flex justify-content-center align-items-center pt-5">
        <div class="quotes-card w-50 text-center shadow position-relative py-5">
            <div class="img rounded-circle position-absolute">
                <img class="rounded-circle" src="" alt="" id="owner-Img">
            </div>
            <div class="pt-2">
                <div class="quotes mb-3">
                    <p class="owner bg-primary d-inline-block px-3 rounded-3 fs-3" id="quoteOwner"></p>
                    <p class="quote fs-3" id="quoteDescription"></p>
                </div>
                <h1>Quote of the Day</h1>
                <p class="fs-3 mb-4">Press the button below to recieve a random quote!</p>
                <button onclick="randomQuotes()" class="button btn btn-outline-primary">New Quotes</button>

            </div>
        </div>
    </section>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
